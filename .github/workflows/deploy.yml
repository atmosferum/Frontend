name: Docker Image CI

on:
  push:
    branches: [ "11-phone-drag-and-drop" ]
  pull_request:
    branches: [ "11-phone-drag-and-drop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag fedorresh/whattime:$(date +%s)
      - name: push image
        run: docker push fedorresh/whattime:$(date +%s)